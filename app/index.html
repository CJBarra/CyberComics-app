<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Cyber City Comics</title>
  </head>
  <body>
    <div class="site-container">
      <div class="header">
        <div class="header--wrapper">
          <div class="navbar flex flex-jc-sb flex-ai-c">
            <a href="/" class="header--logo" id="logo">
              <h1>Cyber City Comics</h1>
            </a>
            <a href="#" class="header--menu" id="menu">
              <span></span>
              <span></span>
              <span></span>
            </a>
          </div>
        </div>
      </div>
      
      <div class="content-container">
        <div class="content--wrapper ">
          
          <div class="content-controller flex flex-jc-c">
            <div class="content-controller--pagination" id="ccp">
              <!-- <button id="btn-first" class="btn">&lang;&lang; First</button> -->
              <button id="btn-prev" class="btn">&lang; Prev</button>
              <button id="btn-random" class="btn">Random</button>
              <button id="btn-next" class="btn">Next &rang;</button>
              <!-- <button id="btn-last" class="btn">Last &rang;&rang;</button> -->
            </div>
          </div>
          
          <div class="content-img flex flex-jc-c flex-dir-c flex-ai-c">
            <div class="content-img--title cit" id="cit">
              <h1 class='title-fluid' id='img-title'></h1>
              <!-- Comic img displayed here -->
              <span id="img-date" class="content-img--date"></span>
            </div>
            <div class="content-img--wrap ciw" id="ciw">
              <img class="img-fluid" id="img-loader">
            </div>
            <div class="content-img--script cis" id="cis">
              <pre class="img-transcript" id="img-transcript"></pre>
            </div>
          </div>
          
          
        </div><!-- content wrapper -->
      </div>
    </div>
  </body>
  <script src="./js/script.js"></script>
</html>
