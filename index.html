<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="Case study pulling in xkcd.com API to a single page website">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./app/style.css" />
    <title>City Comics</title>
  </head>
  <body>
    <div class="site-container">
      <div class="header">
        <div class="header--wrapper">
          <div class="navbar flex flex-jc-sb flex-ai-c">
            <a href="/" class="header--logo" id="logo">
              <h1>City Comics</h1>
            </a>
            <a href="#" class="header--menu" id="menu">
              <span></span>
              <span></span>
              <span></span>
            </a>
          </div>
        </div>
      </div>

      <div class="content-container">
        <div class="content--wrapper flex flex-w flex-jc-c" id='content-wrap'>
          <div class="content-controller flex flex-jc-c">
            <div class="content-controller--pagination" id="ccp">
              <button id="btn-prev" class="btn">&lang; Prev</button>
              <button id="btn-random" class="btn">Random</button>
              <button id="btn-next" class="btn">Next &rang;</button>
            </div>
          </div>
          
          <div class="content-img flex flex-w flex-ai-c" id="content-canvas">
            <span id="img-id">span</span>
            <div class="content-img--title cit" id="cit">
              <h1 class="title-fluid" id="img-title"></h1>
              <span id="img-date" class="content-img--date"></span>
            </div>
            <div class="content-img--wrap ciw" id="ciw">
              <img class="img-fluid" id="img-src" />
            </div>
            <button href="img-transcript" class="collapsible" id='script-collapse'>View Transcript... </button>
            <div class="content-img--script cis" id="cis">
              <pre class="img-transcript showContent" id="img-transcript"></pre>
            </div>
          </div>
          <!-- content canvas -->
        </div>
      </div>
      <!-- content container -->
    </div>
  </body>
  <script type="module" src="./app/scripts.js"></script>
</html>
